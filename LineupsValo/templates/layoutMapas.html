<!-- CODIGO PARA COPIAR Y PEGAR EN HTML DE CADA MAPA :) -->
{% extends "layout.html" %}

{% block content %}

<section class="py-5 text-center container">
    <div class="row py-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Elegir Personaje</h1>
        </div>
    </div>
</section>

<div class="album py-0 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            <!-- 1 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img width="100%"
                        src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltf11234f4775729b7/5ebf2c275e73766852c8d5d4/V_AGENTS_587x900_ALL_Sova_2.png">
                    </img>
                    <div class="card-body">
                        <p class="card-text">SOVA</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% block Sov %} {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img width="100%"
                        src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltc825c6589eda7717/5eb7cdc6ee88132a6f6cfc25/V_AGENTS_587x900_Viper.png">
                    </img>
                    <div class="card-body">
                        <p class="card-text">VIPER</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% block Vip %} {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
